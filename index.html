<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Form</title>
  
</head>
<body style=" background-image: linear-gradient(to right,rgb(249, 152, 212),rgb(239, 172, 239),rgb(174, 174, 241));">
    <div class="container mt-5">
    <h2 class="mb-4">Register Form</h2>
    <form id="registerForm" novalidate>
   
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" />
        <div class="text-danger" id="nameError"></div>
      </div>

     
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" />
        <div class="text-danger" id="emailError"></div>
      </div>

     
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" />
        <div class="text-danger" id="mobileError"></div>
      </div>

      
      <div class="mb-3">
        <label class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other" />
          <label class="form-check-label" for="other">Other</label>
        </div>
        <div class="text-danger" id="genderError"></div>
      </div>

      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
        <div class="text-danger" id="passwordError"></div>
      </div>

      
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
        <div class="text-danger" id="confirmError"></div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="alert alert-success mt-3 d-none" id="successMsg">Form submitted successfully!</div>
  </div>

    <script src="./script.js"></script>
    
</body>
</html>
